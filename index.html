<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صدقة جارية | زكريا أحمد محمد حسن</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'cairo': ['Cairo', 'sans-serif'],
                        'amiri': ['Amiri', 'serif'],
                    },
                    colors: {
                        gold: {
                            light: '#f1c40f',
                            DEFAULT: '#d4af37',
                            dark: '#b8860b',
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Cairo', sans-serif; scroll-behavior: smooth; }
        .quran-font { font-family: 'Amiri', serif; line-height: 2.2; }
        
        .gold-text {
            color: #d4af37;
        }

        .section-content { display: none; }
        .section-content.active { display: block; animation: fadeIn 0.3s ease-in; }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .nav-card.active {
            background: #d4af37;
            color: white !important;
        }

        .share-toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: none;
        }
    </style>
</head>
<body class="bg-white text-slate-900 dark:bg-slate-950 dark:text-slate-100 transition-colors duration-300">

    <!-- Toast Notification -->
    <div id="shareToast" class="share-toast bg-slate-800 px-6 py-3 rounded-xl text-white font-bold shadow-2xl">
        ✅ تم نسخ رابط الصدقة
    </div>

    <!-- Header -->
    <header class="py-8 text-center border-b border-slate-100 dark:border-slate-800">
        <h1 class="text-3xl font-bold gold-text mb-2">زكريا أحمد محمد حسن</h1>
        <p class="text-slate-500 dark:text-slate-400">اللهم اغفر له وارحمه واجعل قبره روضة من رياض الجنة</p>
        
        <div class="flex justify-center gap-4 mt-6">
            <button onclick="toggleDarkMode()" class="w-10 h-10 rounded-full bg-slate-100 dark:bg-slate-800 flex items-center justify-center text-gold">
                <i id="themeIcon" class="fas fa-moon"></i>
            </button>
            <button onclick="shareApp()" class="w-10 h-10 rounded-full bg-slate-100 dark:bg-slate-800 flex items-center justify-center text-gold">
                <i class="fas fa-share-alt"></i>
            </button>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="sticky top-0 z-50 bg-white/95 dark:bg-slate-950/95 backdrop-blur-sm border-b border-slate-100 dark:border-slate-800">
        <div class="container mx-auto px-4 flex justify-center py-3 gap-1 overflow-x-auto whitespace-nowrap">
            <button onclick="switchTab('quran')" id="tab-quran" class="nav-card active px-5 py-2 rounded-lg font-bold transition-all text-slate-600 dark:text-slate-400">
                <i class="fas fa-quran ml-1"></i> القرآن
            </button>
            <button onclick="switchTab('audio')" id="tab-audio" class="nav-card px-5 py-2 rounded-lg font-bold transition-all text-slate-600 dark:text-slate-400">
                <i class="fas fa-volume-up ml-1"></i> استماع
            </button>
            <button onclick="switchTab('azkar')" id="tab-azkar" class="nav-card px-5 py-2 rounded-lg font-bold transition-all text-slate-600 dark:text-slate-400">
                <i class="fas fa-pray ml-1"></i> الأذكار
            </button>
            <button onclick="switchTab('rosary')" id="tab-rosary" class="nav-card px-5 py-2 rounded-lg font-bold transition-all text-slate-600 dark:text-slate-400">
                <i class="fas fa-beads ml-1"></i> مسبحة
            </button>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8 max-w-5xl">

        <!-- Quran Reading -->
        <section id="quran" class="section-content active">
            <div id="surahGrid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-3">
                <!-- Surahs generated via JS -->
            </div>
            <div id="quranReader" class="hidden">
                <button onclick="closeReader()" class="mb-6 text-gold font-bold">
                    <i class="fas fa-arrow-right ml-2"></i> عودة للقائمة
                </button>
                <div class="bg-slate-50 dark:bg-slate-900 p-6 md:p-10 rounded-2xl">
                    <h3 id="surahTitleDisplay" class="text-2xl text-center gold-text mb-8"></h3>
                    <div id="ayahContainer" class="quran-font text-3xl text-right leading-[2.5]"></div>
                </div>
            </div>
        </section>

        <!-- Audio Player -->
        <section id="audio" class="section-content">
            <div class="max-w-2xl mx-auto bg-slate-50 dark:bg-slate-900 rounded-2xl p-6 md:p-10">
                <div class="grid md:grid-cols-2 gap-6 mb-8">
                    <div>
                        <label class="block text-sm font-bold text-slate-400 mb-2">القارئ</label>
                        <select id="reciterSelect" onchange="changeReciter()" class="w-full p-3 rounded-xl bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 outline-none focus:border-gold">
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-slate-400 mb-2">السورة</label>
                        <select id="audioSurahSelect" onchange="loadAudio()" class="w-full p-3 rounded-xl bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 outline-none focus:border-gold">
                        </select>
                    </div>
                </div>

                <div class="text-center py-8">
                    <div id="nowPlayingSurah" class="text-2xl font-bold gold-text mb-1">اختر سورة</div>
                    <div id="nowPlayingReciter" class="text-slate-500 mb-8">للاستماع</div>
                    
                    <div class="w-full mb-6">
                        <input type="range" id="audioTimeline" class="w-full accent-gold h-1.5" value="0">
                        <div class="flex justify-between text-xs text-slate-400 mt-2 font-mono">
                            <span id="audioCurrent">00:00</span>
                            <span id="audioTotal">00:00</span>
                        </div>
                    </div>

                    <button onclick="togglePlay()" id="playBtn" class="w-20 h-20 rounded-full bg-gold text-white text-3xl shadow-lg hover:scale-105 transition-all">
                        <i class="fas fa-play ml-1"></i>
                    </button>
                    <audio id="audioEngine"></audio>
                </div>
            </div>
        </section>

        <!-- Azkar -->
        <section id="azkar" class="section-content">
            <div class="flex justify-center gap-2 mb-8 overflow-x-auto py-2">
                <button id="btn-morning" onclick="loadAzkar('morning')" class="azkar-nav px-6 py-2 rounded-full font-bold bg-slate-100 dark:bg-slate-800">أذكار الصباح</button>
                <button id="btn-evening" onclick="loadAzkar('evening')" class="azkar-nav px-6 py-2 rounded-full font-bold bg-slate-100 dark:bg-slate-800">أذكار المساء</button>
                <button id="btn-dead" onclick="loadAzkar('dead')" class="azkar-nav px-6 py-2 rounded-full font-bold bg-slate-100 dark:bg-slate-800">أدعية للمتوفى</button>
            </div>
            <div id="azkarList" class="grid gap-3 max-w-3xl mx-auto"></div>
        </section>

        <!-- Rosary -->
        <section id="rosary" class="section-content">
            <div class="max-w-sm mx-auto text-center p-8 bg-slate-50 dark:bg-slate-900 rounded-3xl">
                <select id="rosaryMode" class="w-full p-3 rounded-xl bg-white dark:bg-slate-800 mb-8 font-bold text-center">
                    <option>سبحان الله</option>
                    <option>الحمد لله</option>
                    <option>الله أكبر</option>
                    <option>استغفر الله</option>
                </select>
                
                <div class="text-6xl font-bold gold-text mb-8 py-10" id="rosaryCount">0</div>

                <button onclick="incrementRosary()" class="w-full py-8 bg-gold text-white rounded-2xl text-2xl font-bold shadow-lg active:scale-95 mb-4">
                    تسبيح
                </button>
                <button onclick="resetRosary()" class="text-slate-400 text-sm">تصفير العداد</button>
            </div>
        </section>

    </main>

    <footer class="py-12 text-center text-slate-400 text-sm border-t border-slate-100 dark:border-slate-800 mt-10">
        <p>صدقة جارية عن روح زكريا أحمد محمد حسن</p>
    </footer>

    <script>
        const surahNames = ["الفاتحة","البقرة","آل عمران","النساء","المائدة","الأنعام","الأعراف","الأنفال","التوبة","يونس","هود","يوسف","الرعد","إبراهيم","الحجر","النحل","الإسراء","الكهف","مريم","طه","الأنبياء","الحج","المؤمنون","النور","الفرقان","الشعراء","النمل","القصص","العنكبوت","الروم","لقمان","السجدة","الأحزاب","سبأ","فاطر","يس","الصافات","ص","الزمر","غافر","فصلت","الشورى","الزخرف","الدخان","الجاثية","الأحقاف","محمد","الفتح","الحجرات","ق","الذاريات","الطور","النجم","القمر","الرحمن","الواقعة","الحديد","المجادلة","الحشر","الممتحنة","الصف","الجمعة","المنافقون","التغابن","الطلاق","التحريم","الملك","القلم","الحاقة","المعارج","نوح","الجن","المزمل","المدثر","القيامة","الإنسان","المرسلات","النبأ","النازعات","عبس","التكوير","الانفطار","المطففين","الانشقاق","البروج","الطارق","الأعلى","الغاشية","الفجر","البلد","الشمس","الليل","الضحى","الشرح","التين","العلق","القدر","البينة","الزلزلة","العاديات","القارعة","التكاثر","العصر","الهمزة","الفيل","قريش","الماعون","الكوثر","الكافرون","النصر","المسد","الإخلاص","الفلق","الناس"];

        const reciters = [
            { name: "عبد الباسط عبد الصمد", server: "https://server7.mp3quran.net/basit/" },
            { name: "مشاري العفاسي", server: "https://server8.mp3quran.net/afs/" },
            { name: "ماهر المعيقلي", server: "https://server12.mp3quran.net/maher/" },
            { name: "ياسر الدوسري", server: "https://server11.mp3quran.net/yasser/" },
            { name: "محمد صديق المنشاوي", server: "https://server10.mp3quran.net/minsh/" }
        ];

        const azkarData = {
            morning: [{t:"آية الكرسي",n:1},{t:"سورة الإخلاص والمعوذتين",n:3},{t:"أصبحنا وأصبح الملك لله",n:1},{t:"بسم الله الذي لا يضر مع اسمه شيء",n:3}],
            evening: [{t:"آية الكرسي",n:1},{t:"سورة الإخلاص والمعوذتين",n:3},{t:"أمسينا وأمسى الملك لله",n:1},{t:"أعوذ بكلمات الله التامات",n:3}],
            dead: [{t:"اللهم اغفر له وارحمه",n:1},{t:"اللهم اجعل قبره روضة من رياض الجنة",n:1},{t:"اللهم ثبته عند السؤال",n:1}]
        };

        function init() {
            renderSurahGrid();
            fillSelects();
            loadAzkar('morning');
            document.getElementById('rosaryCount').innerText = localStorage.getItem('rosaryCount') || 0;
        }

        function toggleDarkMode() {
            const isDark = document.documentElement.classList.toggle('dark');
            document.getElementById('themeIcon').className = isDark ? 'fas fa-sun' : 'fas fa-moon';
        }

        function switchTab(id) {
            document.querySelectorAll('.section-content').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-card').forEach(n => n.classList.remove('active'));
            document.getElementById(`tab-${id}`).classList.add('active');
        }

        function renderSurahGrid() {
            const grid = document.getElementById('surahGrid');
            surahNames.forEach((name, i) => {
                grid.innerHTML += `
                    <div onclick="readSurah(${i+1}, '${name}')" class="bg-slate-50 dark:bg-slate-900 p-3 rounded-xl border border-transparent hover:border-gold cursor-pointer text-center">
                        <div class="text-xs text-slate-400 mb-1">${i+1}</div>
                        <div class="font-bold text-sm">سورة ${name}</div>
                    </div>
                `;
            });
        }

        async function readSurah(id, name) {
            document.getElementById('surahGrid').classList.add('hidden');
            document.getElementById('quranReader').classList.remove('hidden');
            document.getElementById('surahTitleDisplay').innerText = `سورة ${name}`;
            const container = document.getElementById('ayahContainer');
            container.innerHTML = "جاري التحميل...";
            try {
                const res = await fetch(`https://api.alquran.cloud/v1/surah/${id}`);
                const data = await res.json();
                container.innerHTML = data.data.ayahs.map(a => `${a.text} ﴿${a.numberInSurah}﴾ `).join(' ');
            } catch (e) { container.innerHTML = "تعذر التحميل."; }
        }

        function closeReader() {
            document.getElementById('quranReader').classList.add('hidden');
            document.getElementById('surahGrid').classList.remove('hidden');
        }

        function fillSelects() {
            const rSel = document.getElementById('reciterSelect');
            const sSel = document.getElementById('audioSurahSelect');
            reciters.forEach((r, i) => rSel.innerHTML += `<option value="${i}">${r.name}</option>`);
            surahNames.forEach((n, i) => {
                const val = (i+1).toString().padStart(3, '0');
                sSel.innerHTML += `<option value="${val}">سورة ${n}</option>`;
            });
        }

        const audio = document.getElementById('audioEngine');
        function loadAudio() {
            const r = reciters[document.getElementById('reciterSelect').value];
            const s = document.getElementById('audioSurahSelect').value;
            audio.src = `${r.server}${s}.mp3`;
            document.getElementById('nowPlayingSurah').innerText = `سورة ${surahNames[parseInt(s)-1]}`;
            document.getElementById('nowPlayingReciter').innerText = r.name;
            audio.play();
            document.getElementById('playBtn').innerHTML = '<i class="fas fa-pause"></i>';
        }

        function togglePlay() {
            if(!audio.src) { loadAudio(); return; }
            if(audio.paused) { audio.play(); document.getElementById('playBtn').innerHTML = '<i class="fas fa-pause"></i>'; }
            else { audio.pause(); document.getElementById('playBtn').innerHTML = '<i class="fas fa-play ml-1"></i>'; }
        }

        function changeReciter() { if(audio.src) loadAudio(); }

        audio.ontimeupdate = () => {
            if(!audio.duration) return;
            document.getElementById('audioTimeline').value = (audio.currentTime / audio.duration) * 100;
            document.getElementById('audioCurrent').innerText = formatTime(audio.currentTime);
            document.getElementById('audioTotal').innerText = formatTime(audio.duration);
        };

        function formatTime(s) {
            const m = Math.floor(s/60), sec = Math.floor(s%60);
            return `${m}:${sec.toString().padStart(2,'0')}`;
        }

        function loadAzkar(cat) {
            document.querySelectorAll('.azkar-nav').forEach(b => b.classList.replace('bg-gold','bg-slate-100'));
            document.getElementById(`btn-${cat}`).classList.replace('bg-slate-100','bg-gold');
            document.getElementById(`btn-${cat}`).classList.add('text-white');
            
            document.getElementById('azkarList').innerHTML = azkarData[cat].map(a => `
                <div class="bg-slate-50 dark:bg-slate-900 p-5 rounded-xl flex justify-between items-center">
                    <p class="text-lg quran-font">${a.t}</p>
                    <button onclick="countZikr(this)" class="w-10 h-10 rounded-full border border-gold text-gold font-bold shrink-0 ml-4">${a.n}</button>
                </div>
            `).join('');
        }

        function countZikr(btn) {
            let n = parseInt(btn.innerText);
            if(n > 1) btn.innerText = n - 1;
            else { btn.innerHTML = '✓'; btn.classList.add('bg-gold','text-white'); }
        }

        function incrementRosary() {
            let c = parseInt(document.getElementById('rosaryCount').innerText) + 1;
            document.getElementById('rosaryCount').innerText = c;
            localStorage.setItem('rosaryCount', c);
        }

        function resetRosary() {
            document.getElementById('rosaryCount').innerText = 0;
            localStorage.setItem('rosaryCount', 0);
        }

        function shareApp() {
            const t = `صدقة جارية عن روح زكريا أحمد محمد حسن: ${window.location.href}`;
            navigator.clipboard.writeText(t).then(() => {
                const toast = document.getElementById('shareToast');
                toast.style.display = 'block';
                setTimeout(() => toast.style.display = 'none', 2000);
            });
        }

        window.onload = init;
    </script>
</body>
</html>
